<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- local storage module for sessions-->
    <script src="lib/angular-local-storage/angular-local-storage.min.js"></script>
    <!-- resource module for restful services -->
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/authentication_controller.js"></script>
  </head>

  <body ng-app="starter">
    <div ng-controller="AuthenticationController">

      <!-- This is what we show if logged in, whatever page/state the app asks for-->
      <div ng-show="Authenticated" >
        <ion-nav-view></ion-nav-view>
      </div>
     <!-- This is what we show if not logged in-->
      <div ng-show="needsAuthentication">
        <div ng-controller='LoginController'>
          <ion-header-bar class="bar-stable">
            <h1 class="title">Login </h1>
          </ion-header-bar>
        <ion-content has-header="true" padding="true">
          <h2>Login with Fitbit</h2>
          <button ng-click='fitbitlogin()' class="button button-block button-positive">Fitbit</button>
          <h2>Login with Jawbone</h2>
          <button ng-click='jawbonelogin()' class="button button-block button-positive">Jawbone</button>
        </ion-content>
        </div>
      </div>
      <!-- This is what we show when we want the user to select a username
      WILL CREATE NG MODEL FOR SELECT DROP DOWN TO ACCESS VARS-->
      <div ng-show="needsUsername">
        <div ng-controller='UsernameController'>
          <ion-header-bar class="bar-stable">
            <h1 class="title">Welcome to FitRPG!</h1>
          </ion-header-bar>
        <ion-content has-header="true" padding="true">
          <h3>Choose your username:</h3>
          <input class="username" ng-model="username"></input>
          <h3>Select a character class:</h3>
          <select ng-model="selectedChar" ng-options="char.name for char in characterClasses">
          </select>
          <button type="button" ng-click="submitInfo(username,selectedChar)" class="button button-block">Submit</button>
          for testing purposes: {{ username }}
          <button ng-click="logout()">Logout</button>
        </ion-content>
        </div>
      </div>

    </div>
  </body>
</html>
