<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="assets/css/icostyle.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- local storage module for sessions-->
    <script src="lib/angular-local-storage/angular-local-storage.min.js"></script>
    <!-- resource module for restful services -->
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <!-- angular timer for when quests end -->
    <script src="lib/angular-timer/app/js/timer.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/app.js"></script>

    <script src="app/components/utility/utility.js"></script>

    <script src="app/components/resource/resource.js"></script>
    <script src="app/components/resource/resource-service.js"></script>

    <script src="app/components/auth/auth.js"></script>
    <script src="app/components/auth/auth-fitbit-service.js"></script>
    <script src="app/components/auth/auth-jawbone-service.js"></script>
    <script src="app/components/auth/auth-controller.js"></script>
    <script src="app/components/auth/auth-login-controller.js"></script>

    <script src="app/battle/battle.js"></script>
    <script src="app/battle/battle-controller.js"></script>

    <script src="app/feedback/feedback.js"></script>
    <script src="app/feedback/feedback-controller.js"></script>

    <script src="app/friends/friends.js"></script>
    <script src="app/friends/friends-controller.js"></script>
    <script src="app/friends/friends-add-controller.js"></script>

    <script src="app/help/help.js"></script>
    <script src="app/help/help-controller.js"></script>

    <script src="app/inventory/inventory.js"></script>
    <script src="app/inventory/inventory-controller.js"></script>
    <script src="app/inventory/inventory-detail-controller.js"></script>

    <script src="app/leaderboard/leaderboard.js"></script>
    <script src="app/leaderboard/leaderboard-controller.js"></script>

    <script src="app/main/main.js"></script>
    <script src="app/main/main-controller.js"></script>

    <script src="app/quest/quest.js"></script>
    <script src="app/quest/quest-service.js"></script>
    <script src="app/quest/quest-controller.js"></script>
    <script src="app/quest/quest-detail-controller.js"></script>

    <script src="app/select/select.js"></script>
    <script src="app/select/select-class-controller.js"></script>
    <script src="app/select/select-username-controller.js"></script>

    <script src="app/shop/shop.js"></script>
    <script src="app/shop/shop-controller.js"></script>
    <script src="app/shop/shop-detail-controller.js"></script>

  </head>

  <body ng-app="mobile">
    <div ng-controller="AuthenticationController">

      <!-- This is what we show if logged in, whatever page/state the app asks for-->
      <div ng-show="Authenticated" >
        <ion-nav-view></ion-nav-view>
      </div>
     <!-- This is what we show if not logged in-->
      <div ng-show="needsAuthentication">
        <div ng-controller='LoginController'>
          <ion-content scroll="false" class="padding dashboard" id="login">

            <div class="login-text">
              <h1>FitRPG</h1>
              <p>Get more out of your healthy lifestyle</p>
            </div>

            <img src="assets/img/fitbit.png" alt="Login with Fitbit" class="loginbutton" ng-click='fitbitlogin()'></img>

          </ion-content>
        </div>
      </div>

    </div>
  </body>
</html>
