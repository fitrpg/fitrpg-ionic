<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/icostyle.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- local storage module for sessions-->
    <script src="lib/angular-local-storage/angular-local-storage.min.js"></script>
    <!-- resource module for restful services -->
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <!-- angular timer for when quests end -->
    <script src="lib/angular-timer/app/js/timer.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- d3 js -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <!-- your app's js -->
    <script src="js/utility.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/controllers.js"></script>
    <script src="js/controllers/characterCtrl.js"></script>
    <script src="js/controllers/battleCtrl.js"></script>
    <script src="js/controllers/friendsCtrl.js"></script>
    <script src="js/controllers/helpCtrl.js"></script>
    <script src="js/controllers/inventoryCtrl.js"></script>
    <script src="js/controllers/leaderboardCtrl.js"></script>
    <script src="js/controllers/shopCtrl.js"></script>
    <script src="js/controllers/soloMissionCtrl.js"></script>
    <script src="js/controllers/vsMissionCtrl.js"></script>
    <script src="js/controllers/usernameCtrl.js"></script>
    <script src="js/controllers/selectClassCtrl.js"></script>
    <script src="js/controllers/questCtrl.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/authentication_controller.js"></script>
  </head>

  <body ng-app="starter">
    <div ng-controller="AuthenticationController">

      <!-- This is what we show if logged in, whatever page/state the app asks for-->
      <div ng-show="Authenticated" >
        <ion-nav-view></ion-nav-view>
      </div>
     <!-- This is what we show if not logged in-->
      <div ng-show="needsAuthentication">
        <div ng-controller='LoginController'>
          <ion-content scroll="false" class="padding dashboard" id="login">

            <div class="login-text">
              <h1>FitRPG</h1>
              <p>Get more out of your healthy lifestyle</p>
            </div>

            <img src="./img/fitbit.png" alt="Login with Fitbit" class="loginbutton" ng-click='fitbitlogin()'></img>

          </ion-content>
        </div>
      </div>

    </div>
  </body>
</html>
